<script>
const hoverSound = new Audio('sound.MP3');

  // Pr√©paration des √©l√©ments DOM

  let playerY = canvas.height / 2 - 40;

  const paddleHeight = 80;

  let ballX, ballY, ballSpeedX, ballSpeedY;
  let playerScore = 0;

function resetBall() {
  ballX = canvas.width / 2;
  ballY = canvas.height / 2;
  currentSpeed += 0.5;

  // Choisir une direction al√©atoire pour la balle au d√©but de chaque manche
  // La balle partira soit vers la droite, soit vers la gauche (sans diagonale)
  ballSpeedX = Math.random() > 0.5 ? currentSpeed : -currentSpeed;
  ballSpeedY = 0;  // La balle ne part pas en diagonale, uniquement sur l'axe X

  // R√©initialiser la position de l'IA au centre
  aiY = canvas.height / 2 - paddleHeight / 2;
}

let coins = 5550;
let hasSuperCharge = false;

// Afficher le menu

function buyYellowTheme() {

function updateCoinDisplay() {

function drawRect(x, y, w, h, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x, y, w, h);
}

function drawBall(x, y, size, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, size, 0, Math.PI * 2, false);
  ctx.fill();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRect(10, playerY, paddleWidth, paddleHeight, 'white');
  drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, 'white');
  drawBall(ballX, ballY, ballSize, 'white');
}

function update() {
  if (!gameRunning) return;

  ballX += ballSpeedX;
  ballY += ballSpeedY;

  // Rebond haut/bas
  if (ballY <= 0 || ballY + ballSize >= canvas.height) {
    ballSpeedY *= -1;
  }

  // Collision avec le joueur
if (
  ballX <= 20 &&
  ballY + ballSize >= playerY &&
  ballY <= playerY + paddleHeight
) {
  ballSpeedX = Math.abs(ballSpeedX);
  ballSpeedY = Math.random() * 4 - 2;
  playSound("sound.MP3"); // son joueur
}

if (
  ballX + ballSize >= canvas.width - 20 &&
  ballY + ballSize >= aiY &&
  ballY <= aiY + paddleHeight
) {
  ballSpeedX = -Math.abs(ballSpeedX);
  ballSpeedY = Math.random() * 4 - 2;
  playSound("renvoyersound.MP3"); // son IA
}

if (ballX > canvas.width) {
  playerScore++;
  playSound("pongamemarqu√©.MP3"); // point joueur
  updateScore();
  showFeedback();
  checkGameOver();
  if (gameRunning) {
    resetBall();
    showCountdown();
  }
}

  // Point pour le joueur
  if (ballX > canvas.width) {
    playerScore++;
    scoreSound1.play(); // son point marqu√©
    updateScore();
    showFeedback();
    checkGameOver();
    if (gameRunning) {
      resetBall();
      showCountdown();
    }
  }

  // Mouvement IA simple
  const aiCenter = aiY + paddleHeight / 2;
  aiY += aiCenter < ballY ? 1.2 : -1.2;
  aiY = Math.max(0, Math.min(canvas.height - paddleHeight, aiY));
}


  function updateScore() {
    scoreDisplay.textContent = `${playerScore} : ${aiScore}`;
  }



function checkGameOver() {
  if (playerScore >= 5 || aiScore >= 5) {
    gameRunning = false;
    gameOverMessage.textContent = playerScore > aiScore ? "Vous avez gagn√© !" : "L'IA a gagn√© !";
    gameOverMessage.style.display = 'block';
    setTimeout(() => {
      canvas.style.opacity = 0;
      setTimeout(() => {
        canvas.style.display = 'none';
        gameOverMessage.style.display = 'none';
        menu.style.display = 'flex';
        playerScore = 0;
        aiScore = 0;
        currentSpeed = 4; // ‚úÖ ‚Üê Ajout ici
        updateScore();
        coins += 50;
        localStorage.setItem("coins", coins); // Une seule fois
        updateCoinDisplay();
        menu.style.opacity = 1;
      }, 500);
    }, 2000);
  }
}




function showCountdown() {
  countdown.style.display = 'block';
  countdownValue = 3;
  countdown.textContent = countdownValue;

  // Ajouter une l√©g√®re ombre port√©e au texte
  countdown.style.textShadow = '2px 2px 5px rgba(0, 0, 0, 0.5)';

  gameRunning = false; // On arr√™te le jeu pendant le compte √† rebours
  const countdownInterval = setInterval(() => {
    countdownValue--;
    countdown.textContent = countdownValue;
    if (countdownValue === 0) {
      clearInterval(countdownInterval);
      countdown.style.display = 'none';
      gameRunning = true; // Le jeu peut reprendre apr√®s le compte √† rebours
      gameLoop(); // Relance la boucle du jeu
    }
  }, 1000);
}


  function showFeedback() {
    const messages = ["Great!", "Nice!", "Good!", "Well done!"];
    const msg = messages[Math.floor(Math.random() * messages.length)];
    feedback.textContent = msg;
    feedback.classList.add('show');
    setTimeout(() => {
      feedback.classList.remove('show');
    }, 1000);
  }

  function gameLoop() {
    update();
    draw();
    if (gameRunning) requestAnimationFrame(gameLoop);
  }

  function startGame() {
    resetBall();
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      playerY = e.clientY - rect.top - paddleHeight / 2;
      playerY = Math.max(0, Math.min(canvas.height - paddleHeight, playerY));
    });
    showCountdown(); // D√©marre le compte √† rebours d√®s que le jeu commence
  }
