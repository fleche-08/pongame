<body>
<audio id="scoreSound">
  <source src="pongamemarqué.MP3" type="audio/mpeg">

<audio id="bgMusic" loop>
  <source src="pangya-teatime.mp3" type="audio/mpeg">

</audio>
  <div class="container" id="menu">
    <h1>PONG GAME</h1>
    <button class="play-button" id="playBtn">Play</button>
  </div>
  <div id="score">0 : 0</div>
  <div id="coinCounter">💰 Pièces : 0</div>
  <div id="gameOverMessage"></div>
  <div id="countdown"></div>
  <div id="feedback"></div>
  <canvas id="pong" width="800" height="500"></canvas>
<!-- SHOP BUTTON -->
<button id="shopButton">🛒 SHOP</button>

<!-- SHOP MENU + OVERLAY -->
<div id="shopOverlay" class="hidden">
  <div id="shopMenu">
    <h2>Boutique</h2>
    <div class="shop-item">
      <h3>Fond bleu</h3>
      <p>Le fond du jeu deviens bleu</p>
      <p>Prix : <strong>100 pièces</strong></p>
      <button class="buy-button" onclick="buySuperCharge()">Acheter</button>
    </div>
    <button id="closeShop" class="buy-button" style="margin-top:20px;">Fermer</button>
  </div>
</div>


<script>
  const scoreSound = new Audio("pongamemarqué.MP3"); // mets le bon chemin
  const playBtn = document.getElementById('playBtn');
  const menu = document.getElementById('menu');
  const canvas = document.getElementById('pong');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const countdown = document.getElementById('countdown');
  const feedback = document.getElementById('feedback');
  const shopButton = document.getElementById("shopButton");
  const shopOverlay = document.getElementById("shopOverlay");
  const closeShop = document.getElementById("closeShop");

shopButton.addEventListener("click", () => {
  shopOverlay.style.display = "flex";
});

closeShop.addEventListener("click", () => {
  shopOverlay.style.display = "none";
});


  let playerY = canvas.height / 2 - 40;
  let aiY = canvas.height / 2 - 40;
  const paddleHeight = 80;
  const paddleWidth = 10;
  const ballSize = 10;
  let ballX, ballY, ballSpeedX, ballSpeedY;
  let playerScore = 0;
  let aiScore = 0;
  let currentSpeed = 4;
  let gameRunning = true;
  let countdownValue = 3;


function resetBall() {
  ballX = canvas.width / 2;
  ballY = canvas.height / 2;
  currentSpeed += 0.5;

  // Choisir une direction aléatoire pour la balle au début de chaque manche
  // La balle partira soit vers la droite, soit vers la gauche (sans diagonale)
  ballSpeedX = Math.random() > 0.5 ? currentSpeed : -currentSpeed;
  ballSpeedY = 0;  // La balle ne part pas en diagonale, uniquement sur l'axe X

  // Réinitialiser la position de l'IA au centre
  aiY = canvas.height / 2 - paddleHeight / 2;
}

let coins = 5550;
let hasSuperCharge = false;
let superChargeActive = false;

// Afficher le menu
document.getElementById('shopButton').onclick = () => {
  document.getElementById('shopOverlay').classList.remove('hidden');
};

// Fermer le menu
document.getElementById('closeShop').onclick = () => {
  document.getElementById('shopOverlay').classList.add('hidden');
};

// Fonction achat BOUTIQUE ----------------------------

function buySuperCharge() {
  const coinCounter = document.getElementById("coinCounter");
  let coins = parseInt(coinCounter.textContent.match(/\d+/)[0]);

  if (coins >= 100) {
    coins -= 100;
    coinCounter.textContent = `💰 Pièces : ${coins}`;

    // Changer le fond de la page
    document.body.style.background = "linear-gradient(to bottom, #0000ff, #a0cfff)";

    // Changer le texte et les styles des boutons généraux
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.style.color = "#0000FF";  // Couleur du texte
    });

    // Modifier spécifiquement le bouton #shopButton
    const shopButton = document.getElementById("shopButton");

    // Appliquer le style initial du bouton #shopButton
    shopButton.style.color = "#0000FF";  // Couleur de texte initiale
    shopButton.style.backgroundColor = "white";  // Fond initial
    shopButton.style.transition = "color 0.3s, background-color 0.3s"; // Transition pour le survol

    // Ajouter un événement pour le survol
    shopButton.addEventListener('mouseenter', () => {
      shopButton.style.backgroundColor = "#1455b5"; // Fond bleu au survol
      shopButton.style.color = "white"; // Texte blanc au survol
    });

    // Réinitialiser l'effet au départ du survol
    shopButton.addEventListener('mouseleave', () => {
      shopButton.style.backgroundColor = "white"; // Fond blanc lorsque la souris part
      shopButton.style.color = "#0000FF"; // Texte violet pour le bouton
    });

    // Appliquer les modifications de style aux items de la boutique (.shop-item)
    const shopItems = document.querySelectorAll('.shop-item');
    shopItems.forEach(item => {
      item.style.borderColor = "#1455b5";  // Bordure bleue
      item.style.backgroundColor = "#e0e7f9";  // Fond légèrement bleu pour les items
      item.style.transition = "all 0.3s"; // Ajout d'une transition pour un effet fluide
    });

    // Modifier le bouton .buy-button
    const buyButtons = document.querySelectorAll('.buy-button');
    buyButtons.forEach(button => {
      button.style.backgroundColor = "#1455b5"; // Fond bleu pour le bouton
      button.style.color = "white"; // Texte blanc
      button.style.transition = "background-color 0.3s, color 0.3s"; // Transition pour un effet fluide
    });

  } else {
    alert("Pas assez de pièces !");
  }
}






function updateCoinDisplay() {
  document.getElementById("coinCounter").textContent = `💰 Pièces : ${coins}`;
}

updateCoinDisplay(); // affiche au démarrage

document.getElementById('bgMusic').volume = 0.3;
const bgMusic = document.getElementById('bgMusic');

playBtn.addEventListener('click', () => {
  bgMusic.play().catch(e => {
    console.warn("Audio bloqué :", e);
    console.log("La musique ne peut démarrer que suite à une interaction utilisateur");
  });

  menu.style.opacity = 0;
  setTimeout(() => {
    menu.style.display = 'none';
    canvas.style.display = 'block';
    canvas.style.opacity = 0;
    setTimeout(() => {
      canvas.style.opacity = 1;
      startGame();
    }, 10);
  }, 500);
});



  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function drawBall(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2, false);
    ctx.fill();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRect(10, playerY, paddleWidth, paddleHeight, 'white');
    drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, 'white');
    drawBall(ballX, ballY, ballSize, 'white');
  }

  function update() {
    if (!gameRunning) return;

    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballY <= 0 || ballY + ballSize >= canvas.height) {
      ballSpeedY *= -1;
    }

    if (
      ballX <= 20 &&
      ballY + ballSize >= playerY &&
      ballY <= playerY + paddleHeight
    ) {
      ballSpeedX = Math.abs(ballSpeedX);
      ballSpeedY = Math.random() * 4 - 2;
    }

    if (
      ballX + ballSize >= canvas.width - 20 &&
      ballY + ballSize >= aiY &&
      ballY <= aiY + paddleHeight
    ) {
      ballSpeedX = -Math.abs(ballSpeedX);
      ballSpeedY = Math.random() * 4 - 2;
    }

    if (ballX < 0) {
      aiScore++;
      updateScore();
      checkGameOver();
      if (gameRunning) {
        resetBall(); // On remet la balle à sa position de départ ici
        showCountdown(); // Puis on lance le décompte
      }
    }

    if (ballX > canvas.width) {
      playerScore++;
      scoreSound.play();
      updateScore();
      showFeedback();
      checkGameOver();
      if (gameRunning) {
        resetBall(); // On remet la balle à sa position de départ ici
        showCountdown(); // Puis on lance le décompte
      }
    }

    const aiCenter = aiY + paddleHeight / 2;
    aiY += aiCenter < ballY ? 1.2 : -1.2;
    aiY = Math.max(0, Math.min(canvas.height - paddleHeight, aiY));
  }

  function updateScore() {
    scoreDisplay.textContent = `${playerScore} : ${aiScore}`;
  }



function checkGameOver() {
  if (playerScore >= 5 || aiScore >= 5) {
    gameRunning = false;
    gameOverMessage.textContent = playerScore > aiScore ? "Vous avez gagné !" : "L'IA a gagné !";
    gameOverMessage.style.display = 'block';
    setTimeout(() => {
      canvas.style.opacity = 0;
      setTimeout(() => {
        canvas.style.display = 'none';
        gameOverMessage.style.display = 'none';
        menu.style.display = 'flex';
        playerScore = 0;
        aiScore = 0;
        currentSpeed = 4; // ✅ ← Ajout ici
        updateScore();
        coins += 50;
        localStorage.setItem("coins", coins); // Une seule fois
        updateCoinDisplay();
        menu.style.opacity = 1;
      }, 500);
    }, 2000);
  }
}




function showCountdown() {
  countdown.style.display = 'block';
  countdownValue = 3;
  countdown.textContent = countdownValue;

  // Ajouter une légère ombre portée au texte
  countdown.style.textShadow = '2px 2px 5px rgba(0, 0, 0, 0.5)';

  gameRunning = false; // On arrête le jeu pendant le compte à rebours
  const countdownInterval = setInterval(() => {
    countdownValue--;
    countdown.textContent = countdownValue;
    if (countdownValue === 0) {
      clearInterval(countdownInterval);
      countdown.style.display = 'none';
      gameRunning = true; // Le jeu peut reprendre après le compte à rebours
      gameLoop(); // Relance la boucle du jeu
    }
  }, 1000);
}


  function showFeedback() {
    const messages = ["Great!", "Nice!", "Good!", "Well done!"];
    const msg = messages[Math.floor(Math.random() * messages.length)];
    feedback.textContent = msg;
    feedback.classList.add('show');
    setTimeout(() => {
      feedback.classList.remove('show');
    }, 1000);
  }

  function gameLoop() {
    update();
    draw();
    if (gameRunning) requestAnimationFrame(gameLoop);
  }

  function startGame() {
    resetBall();
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      playerY = e.clientY - rect.top - paddleHeight / 2;
      playerY = Math.max(0, Math.min(canvas.height - paddleHeight, playerY));
    });
    showCountdown(); // Démarre le compte à rebours dès que le jeu commence
  }


</script>
